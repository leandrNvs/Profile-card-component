<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Assets/css/styles.css" />
  </head>
  <body>
    <!-- <img src="Assets/images/bg-pattern-top.svg" alt="" class="decoration top">
    <img src="Assets/images/bg-pattern-bottom.svg" alt="" class="decoration bottom"> -->

    <main class="card">
      <div class="card__body">
        <div class="card__header"></div>
        <img
          src="Assets/images/image-victor.jpg"
          alt="Victor Crest"
          class="card__image"
        />
        <div class="card__about">
          <div class="card__about-person">
            <h1 class="card__title">Victor Crest</h1>
            <span>26</span>
          </div>
          <div class="location">London</div>
        </div>
      </div>
      <div class="card__footer">
        <div>
          <span class="card__footer-title">80K</span>
          <span class="card__footer-label">Followers</span>
        </div>
        <div>
          <span class="card__footer-title">803K</span>
          <span class="card__footer-label">Likes</span>
        </div>
        <div>
          <span class="card__footer-title">1.4K</span>
          <span class="card__footer-label">Photos</span>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor
      </a>
      Coded by
      <a href="https://github.com/leandrNvs" target="_blank">Leandro Neves</a>.
    </footer>
  </body>
</html>
